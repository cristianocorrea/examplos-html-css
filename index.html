<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPO sobre Html e CSS</title>
    <link rel="stylesheet"  href="css/styles.css">

    <script>
        // Função para adicionar um novo aluno na tabela
        function adicionarAluno() {
          
            var nome = document.getElementById("nome").value;
            var idade = document.getElementById("idade").value;
            var curso = document.getElementById("curso").value;

            // Pega a tabela de alunos
            var tabela = document.getElementById("tabela-alunos");

            // Cria uma nova linha na tabela
            var novaLinha = tabela.insertRow(-1);
            // Cria uma nova célula na linha
            var celula1 = novaLinha.insertCell(0);
            // Adiciona o nome do aluno na célula
            celula1.innerHTML = nome;
            // Cria uma nova célula na linha
            var celula2 = novaLinha.insertCell(1);
            // Adiciona a idade do aluno na célula
            celula2.innerHTML = idade;
            // Cria uma nova célula na linha
            var celula3 = novaLinha.insertCell(2);
            // Adiciona o curso do aluno na célula
            celula3.innerHTML = curso;
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <h2>Formulario de cadastro</h2>
        <form onsubmit="adicionarAluno();return false;" >

            <p>  <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"></p>
         
                <p><label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade">
        </p>
            <p><label for="curso">Curso:</label><input type="curso" id="curso" name="curso">
            </p>
            <br/>
            <input type="submit" value="Enviar">
        </form>

        <h2>Alunos</h2>
        <table id="tabela-alunos" >
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Curso</th>
            </tr>
            <tr>
                <td>João</td>
                <td>20</td>
                <td>Engenharia</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>22</td>
                <td>Medicina</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>21</td>
                <td>Administração</td>
            </tr>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
